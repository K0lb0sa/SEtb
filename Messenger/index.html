<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LikeUsualMessenger</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="contacts-container">

        <div class="contact" id="contact-1">
            <img class="contact-avatar" src="https://icdn.lenta.ru/images/2021/04/27/16/20210427163138131/square_320_c09ebae17387b7d6eeb9fa0d42afe5ee.jpg">
            <div class="contact-text-container">V.V.Putin</div>
        </div>
        <div class="contact" id="contact-2">
            <img class="contact-avatar" src="https://vypechka-online.ru/wp-content/uploads/2019/09/EQgJ4p77Aeo.jpg">
            <div class="contact-text-container">Drug druga</div>
        </div>
        <div class="contact" id="contact-3">
            <img class="contact-avatar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Anonymous.svg/433px-Anonymous.svg.png">
            <div class="contact-text-container">Anonimus</div>
        </div>

    </div>
    <div id="chat-container">
        <div id="chat-text-container"></div>
        <input type="text" id="input-message">
        <button id="input-message-button">Отправить</button>
    </div>

</body>

<script src="index.js"></script>

</html>
